<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍽️ Welcome To Vit College Canteen, {{ username }}! 🍽️</h1>
            <a href="/logout" class="btn">Logout 🚪</a>
        </header>

        <section id="menu">
            <h2>🍴 Our Menu 🥘🍹</h2>
            <form method="POST" action="/bill">
                <table>
                    <thead>
                        <tr>
                            <th>Sr No. 🔢</th>
                            <th>Item Name 🍔🍕</th>
                            <th>Price 💸</th>
                            <th>Quantity 🔢</th>
                            <th>Select ✅</th> 
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in menu %}
                        <tr>
                            <td>{{ item['Sno'] }}</td>
                            <td>{{ item['Itemname'] }}</td>
                            <td>₹{{ item['Price'] }}</td>
                            <td><input type="number" name="quantity_{{ item['Sno'] }}" min="1" value="1" required></td>
                            <td><input type="checkbox" name="item_no" value="{{ item['Sno'] }}"></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="submit">💳 Generate Bill 🧾💰</button>
            </form>
        </section>
    </div>
</body>
</html>
